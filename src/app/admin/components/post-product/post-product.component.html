<section>
  <div class="flex justify-center items-center min-h-screen">
    <div class="mx-auto max-w-screen-xl px-4 py-8 sm:px-6 sm:py-12 lg:px-8">
      <form [formGroup]="productForm" (ngSubmit)="addProduct()">
        <div class="space-y-12">
          <!-- Product Information Section -->
          <div class="border-b border-gray-900/10 pb-12 items-center">
            <h2 class="text-base font-semibold leading-7 text-gray-900">Add a Book</h2>

            <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
              <!-- Category -->
              <div class="sm:col-span-3">
                <label for="categoryId" class="block text-sm font-medium leading-6 text-gray-900">Category</label>
                <div class="mt-2">
                  <select id="categoryId" formControlName="categoryId"
                          class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm">
                    <option *ngFor="let category of listOfCategories" [value]="category.id">{{ category.name }}</option>
                  </select>
                </div>
              </div>

              <!-- Name -->
              <div class="sm:col-span-3">
                <label for="name" class="block text-sm font-medium leading-6 text-gray-900">Name</label>
                <div class="mt-2">
                  <input type="text" id="name" formControlName="name"
                         class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm">
                </div>
              </div>

              <!-- Price -->
              <div class="sm:col-span-3">
                <label for="price" class="block text-sm font-medium leading-6 text-gray-900">Price</label>
                <div class="mt-2">
                  <input type="number" id="price" formControlName="price"
                         class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm">
                </div>
              </div>

              <!-- Description -->
              <div class="col-span-full">
                <label for="description" class="block text-sm font-medium leading-6 text-gray-900">Description</label>
                <div class="mt-2">
                  <textarea id="description" formControlName="description" rows="3"
                            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm"></textarea>
                </div>
              </div>

              <!-- Image Upload -->
              <div class="col-span-full">
                <label for="file-upload" class="block text-sm font-medium leading-6 text-gray-900">Product Image</label>
                <div class="mt-2">
                  <input id="file-upload" type="file" (change)="onFileSelected($event)"
                         class="block w-full text-gray-900">
                </div>
                <div *ngIf="imagepreview" class="mt-4">
                  <img [src]="imagepreview" alt="Image Preview" class="max-h-48">
                </div>
              </div>
            </div>
          </div>

          <div class="mt-6 flex items-center justify-end gap-x-6">
            <button type="button" class="text-sm font-semibold leading-6 text-gray-900" (click)="cancel()">Cancel
            </button>
            <button type="submit"
                    class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500">
              Save
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
